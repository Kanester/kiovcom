<!doctype html>
<html
	lang="en"
	style="scroll-behavior: smooth"
>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>

		<!-- Basic SEO -->
		<title>KiövCom – Creative Projects & Blog by Kiö</title>
		<meta
			name="description"
			content="KiövCom is a digital playground of creativity, code, and ideas by Kiö. Explore projects, blogs, and more."
		/>
		<meta
			name="author"
			content="Kiö"
		/>
		<meta
			name="keywords"
			content="KiövCom, Kiö, blog, portfolio, coding, creative, projects, SvelteKit"
		/>

		<!-- Social Sharing -->
		<meta
			property="og:title"
			content="KiövCom – Creative Projects & Blog by Kiö"
		/>
		<meta
			property="og:description"
			content="Explore Kiö’s personal projects, thoughts, and creative work."
		/>
		<meta
			property="og:type"
			content="website"
		/>
		<meta
			property="og:image"
			content="%sveltekit.assets%/og-banner.png"
		/>
		<!-- Optional if you create one -->

		<meta
			name="twitter:card"
			content="summary_large_image"
		/>
		<meta
			name="twitter:title"
			content="KiövCom – Creative Projects & Blog by Kiö"
		/>
		<meta
			name="twitter:description"
			content="Explore Kiö’s personal projects, thoughts, and creative work."
		/>
		<meta
			name="twitter:image"
			content="%sveltekit.assets%/og-banner.png"
		/>

		<!-- Favicon -->
		<link
			rel="icon"
			href="%sveltekit.assets%/favicon.ico"
		/>

		<!-- SvelteKit Head -->
		%sveltekit.head%
	</head>

	<body
		style="
			padding: 0;
			margin: 0;
			box-sizing: border-box;
			background: #1e1e1e;
			color: #f2f2f2;
			font-size: 1rem;
			line-height: 1.6;
			font-family:
				system-ui,
				-apple-system,
				BlinkMacSystemFont,
				'Segoe UI',
				Roboto,
				Oxygen,
				Ubuntu,
				Cantarell,
				'Open Sans',
				'Helvetica Neue',
				sans-serif;
		"
		data-sveltekit-preload-data="hover"
	>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
